<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  
  <body>
    <header role="header">
      <h1>Thinkful Tube</h1>
      <p>Offering you a way to search Youtube without giving them the satisfaction of boasting their webpage hits!</p>
    </header>
    
    <main role="main">
      
      <section class="search-section">
        <form class="search-form">
          <legend name="search-form"></legend>
          <label for="search-bar"></label>
          <input type="text" id="search-bar" placeholder="Search...">
          
          <button type="submit" role="button" class="search-button">See Results
          </button>
        </form>
      </section>
      
      <section class="results-section">
      </section>
      
      <section class="request-more-results-section">
      </section>
      
    </main>
    
    <footer role="contentinfo">
      <p>Made by Cory Nanni</p>
      <p>March, 2018</p>
    </footer>
    
    <script src="index.js"></script>
  </body>
</html>
